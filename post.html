	<head>
		<meta charset="utf-8" />

			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
			rel="stylesheet"
		/>
		<!-- Core theme CSS (includes Bootstrap)-->
		<link href="css copy/styles.css" rel="stylesheet" />
	</head>
	<body class="d-flex flex-column h-100">
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<div class="container px-4 px-lg-5">
				<a class="navbar-brand" href="index.html">Projekat</a>
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent"
					aria-expanded="false"
					aria-label="Toggle navigation"
				>
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">
					<ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="index.html"
								>Home</a
							>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="posts.html">Posts</a>
						</li>
						<li class="nav-item">
							<a class="nav-link" href="users.html">Users</a>
						</li>
						<li class="nav-item dropdown">
							<a
								class="nav-link dropdown-toggle"
								href="#"
								role="button"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								More Options
							</a>
							<ul class="dropdown-menu">
								<li>
									<a class="dropdown-item" id="dl">Delete</a>
								</li>
								<li><a class="dropdown-item" href="#update">Update</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<main class="flex-shrink-0" id="posts_container"></main>
		<section class="py-5" id="updata">
			<div class="container px-5">
				<!-- Contact form-->
				<div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
					<div class="text-center mb-5">
						<div
							class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
						>
							<i class="bi bi-envelope"></i>
						</div>
						<h1 class="fw-bolder">Update post</h1>
						<p class="lead fw-normal text-muted mb-0">Update content</p>
					</div>
					<div class="row gx-5 justify-content-center">
						<div class="col-lg-8 col-xl-6">
							<form
								id="updateForm"
								action="http://localhost:8082/posts"
								method="POST"
							>
								<div class="form-floating mb-3">
									<input
										class="form-control"
										id="title"
										name="title"
										type="text"
										placeholder="Enter a title of post"
										required
									/>
									<label for="title">New Title</label>
									<div class="invalid-feedback">A title is required.</div>
								</div>

								<div class="form-floating mb-3">
									<input
										class="form-control"
										id="picture"
										type="text"
										name="picture"
										value="6c757d.png"
										placeholder="Picture"
										required
									/>
									<label for="picture">New Picture</label>
									<div class="invalid-feedback">
										An owner picture is required.
									</div>
								</div>

								<div class="form-floating mb-3">
									<textarea
										class="form-control"
										id="description"
										name="description"
										placeholder="Enter your description here..."
										style="height: 10rem"
										required
									></textarea>
									<label for="description">New Description</label>
									<div class="invalid-feedback">A description is required.</div>
								</div>

								<div class="d-none" id="submitSuccessMessage">
									<div class="text-center mb-3">
										<div class="fw-bolder">Form submission successful!</div>
									</div>
								</div>
								<div class="d-none" id="submitErrorMessage">
									<div class="text-center text-danger mb-3">
										Error sending message!
									</div>
								</div>
								<div class="d-grid">
									<button
										class="btn btn-primary btn-lg"
										id="submitButton"
										type="submit"
									>
										Submit
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="bg-dark py-4 mt-auto">
			<div class="container px-5">
				<div
					class="row align-items-center justify-content-between flex-column flex-sm-row"
				>
					<div class="col-auto">
						<div class="small m-0 text-white">
							Copyright &copy; Your Website 2023
						</div>
					</div>
					<div class="col-auto">
						<a class="link-light small" href="#!">Privacy</a>
						<span class="text-white mx-1">&middot;</span>
						<a class="link-light small" href="#!">Terms</a>
						<span class="text-white mx-1">&middot;</span>
						<a class="link-light small" href="#!">Contact</a>
					</div>
				</div>
			</div>
		</footer>
		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
		<!-- Core theme JS-->
		<script src="js/getonepost.js"></script>
	</body>
</html>
